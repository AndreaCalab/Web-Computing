<!--sezione per inserimento annuncio-->
<div>
    <h1>Nuovo Annuncio:</h1>
    <label>Categoria:</label>
    <select id="categoria">
        <option *ngFor="let c of cat">{{c}}</option>
    </select>
        <div>
        <label>Descrizione:</label>
        <input type="text" id="descrizione" name="descrizione">
        </div>
        <div>
        <label>Prezzo(euro):</label>
        <input type="number" id="prezzo" value="0" name="prezzo">
        </div>
        <div>
        <label>Metri quadri:</label>
        <input type="number" id="metri_quadri" value="0" name="metri_quadri">
        </div>
        <div>
        <label>Posizione</label>
        <input type="search" id="posizione" name="posizione">
        </div>
        <input type="submit" (click)="addAnnuncio()" value="Pubblica">
</div>
